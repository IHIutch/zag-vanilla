<div
  data-part="carousel-root"
  data-loop
  data-allowMouseDrag
  class="w-[400px] relative"
>
  <div data-part="carousel-item-group">
    <div
      data-part="item"
      class="w-full h-[250px] flex items-center justify-center bg-gray-1"
    >
      1
    </div>
    <div
      data-part="item"
      class="w-full h-[250px] flex items-center justify-center bg-gray-1"
    >
      2
    </div>
    <div
      data-part="item"
      class="w-full h-[250px] flex items-center justify-center bg-gray-1"
    >
      3
    </div>
  </div>
  <div
    data-part="carousel-control"
    class="flex gap-1 absolute bottom-4 left-[50%] -translate-x-[50%] border border-1 border-gray-3 p-1 bg-white"
  >
    <button
      data-part="carousel-prev-trigger"
      class="size-5 flex items-center justify-center bg-transparent group"
    >
      <div class="i-material-symbols:keyboard-arrow-left size-4.5 group-disabled:opacity-40"></div>
    </button>

    <div
      data-part="carousel-indicator-group"
      class="flex items-center"
    >
      <button
        data-part="carousel-indicator"
        class="size-5 flex items-center justify-center bg-transparent group"
      >
        <span class="size-2 bg-gray-3 rounded-full group-[[data-current]]:bg-blue-5"></span>
      </button>
      <button
        data-part="carousel-indicator"
        class="size-5 flex items-center justify-center bg-transparent group"
      >
        <span class="size-2 bg-gray-3 rounded-full group-[[data-current]]:bg-blue-5"></span>
      </button>
      <button
        data-part="carousel-indicator"
        class="size-5 flex items-center justify-center bg-transparent group"
      >
        <span class="size-2 bg-gray-3 rounded-full group-[[data-current]]:bg-blue-5"></span>
      </button>
    </div>

    <button
      data-part="carousel-next-trigger"
      class="size-5 flex items-center justify-center bg-transparent group"
    >
      <div class="i-material-symbols:keyboard-arrow-right size-4.5 group-disabled:opacity-40"></div>
    </button>
  </div>
</div>
