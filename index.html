<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div>
      <p>Multiple open</p>

      <div data-part="accordion-root" data-multiple>
        <div data-part="accordion-item" data-value="a">
          <button data-part="accordion-trigger">Toggle</button>
          <div data-part="accordion-content">hello</div>
        </div>

        <div data-part="accordion-item" data-value="b">
          <button data-part="accordion-trigger">Toggle 2</button>
          <div data-part="accordion-content">hello 2</div>
        </div>

        <div data-part="accordion-item" data-value="c">
          <button data-part="accordion-trigger">Toggle 3</button>
          <div data-part="accordion-content">hello 3</div>
        </div>
      </div>

      <hr />

      <p>Single open</p>

      <div data-part="accordion-root">
        <div data-part="accordion-item" data-value="a">
          <button data-part="accordion-trigger">Toggle</button>
          <div data-part="accordion-content">hello</div>
        </div>

        <div data-part="accordion-item" data-value="b">
          <button data-part="accordion-trigger">Toggle 2</button>
          <div data-part="accordion-content">hello 2</div>
        </div>

        <div data-part="accordion-item" data-value="c">
          <button data-part="accordion-trigger">Toggle 3</button>
          <div data-part="accordion-content">hello 3</div>
        </div>
      </div>

      <hr />

      <div data-part="splitter-root">
        <div data-part="splitter-panel" data-value="a">
          <p>A</p>
        </div>
        <div data-part="splitter-resizer" data-value="a:b">
          <div
            style="
              background: black;
              height: 100%;
              width: 8px;
              margin-inline: 8px;
            "
          ></div>
        </div>
        <div data-part="splitter-panel" data-value="b">
          <p>B</p>
        </div>
      </div>

      <hr />

      <div style="height: 200px">
        <div data-part="splitter-root" data-orientation="vertical">
          <div data-part="splitter-panel" data-value="a">
            <p>A</p>
          </div>
          <div data-part="splitter-resizer" data-value="a:b">
            <div
              style="
                background: black;
                height: 8px;
                width: 100%;
                margin-top: 8px;
                margin-bottom: 8px;
              "
            ></div>
          </div>
          <div data-part="splitter-panel" data-value="b">
            <p>B</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
